plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.8.1'
}

group = 'com.rick'
version = '0.0.5-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}
intellij {
    version ='2022.2.2'
    updateSinceUntilBuild=false
}
patchPluginXml {
    changeNotes = """
        . add batchUpdate function<br>
        . compatible with more versions<br>
        . fixed several notable bugs"""
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
}

tasks.named('test') {
    useJUnitPlatform()
}
